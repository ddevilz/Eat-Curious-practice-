<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Eat-Curious/Demo</title>
  </head>
  <body>
    <nav>
      <li class="nav">About</li>
      <li class="nav">Products</li>
      <li class="logo">Eat<br/>Curious</li>
      <li class="nav">Recipes</li>
      <li class="btn nav">Contact us</li>
      <div class="mobile-btn" id="mobileBtn">
        <div class="mobileMenu"></div>
      </div>
      <div class="navMobile">
        <li class="nav mobile">Products</li>
        <li class="nav mobile">Contact us</li>
      </div>
    </nav>

    <header class="intro loaded">
      <div class="full">
        <h1 class="intro_title noSelect appear">Meat-Free</h1>
        <div class="intro_image noSelect appear delay">
          <span class="curls curls1"></span>
          <span class="curls curls2"></span>
          <span class="curls curls3"></span>
          <picture>
            <source srcset="./assets/Afro-Fusion-Spice-Bowl-1024x1024.png" media="(resolution: 192dpi) and (min-width:1024px)">
            <source srcset="./assets/Afro-Fusion-Spice-Bowl-1024x1024 (1).png" media="(min-width:768px)">
            <img src="./assets/Afro-Fusion-Spice-Bowl.png" alt="burger">
          </picture>
        </div>
        <h1 class="intro_title2 noSelect appear delay">Your mind</h1>
      </div>
    </header>
    <script src="./script.js"></script>
  </body>
</html>
